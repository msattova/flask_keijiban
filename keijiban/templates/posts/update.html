{% extends 'base.html' %}

{% block header %}
<div class="container max-w-full mx-auto py-8 px-8">
  <div class="inline-flex flex-col mt-6 items-center">
    <h1 class="text-xl font-bold text-gray-800">
      {% block title %}
        編集する
      {% endblock %}
    </h1>
  </div>
</div>
{% endblock %}

{% block content %}
<div class="flex flex-col items-center w-full">
  <form class="w-10/12 bg-gray-50 mx-2" method="post">
    <div class="flex items-center p-2 bg-gray-50 rounded-lg">
      <textarea name="body" id="body" rows="4"
        class="block mx-4 p-2.5 w-10/12 text-sm text-gray-900 bg-white rounded-lg border border-gray-300 focus:ring-blue-500 focus:border-blue-500"
        required>{{ request.form['body'] or post['body'] }}</textarea>
      <div class="px-2 w-3/12">
      <button type="submit"
        class="w-full inline-flex items-center justify-center m-2 font-semibold p-2 text-white bg-blue-600 rounded-lg cursor-pointer hover:bg-blue-800">
        <span>更新</span>
      </button>
      </div>
    </div>
  </form>
  <hr class="my-8 w-full">
  <div class="flex flex-row justify-start w-full">
    <form class="px-8 py-4"
    action="{{ url_for('posts.delete', id=post['id']) }}" method="post">
      <button class="py-2 bg-red-600 text-white rounded-full hover:bg-red-200"
      type="submit" onclick="return confirm('削除します。よろしいですか？');">
        <span class="m-4 space-x-2 font-semibold">
        <span class="fa-solid fa-trash"></span>
          削除
        </span>
      </button>
    </form>
  </div>
</div>
{% endblock %}
